<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
  </style>
</head>

<body>
   <video id="video" autoplay></video>
  <div id="results"></div>

  <script src="instascan.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const resultsDiv = document.getElementById('results');

    const scanner = new Instascan.Scanner({ video: video });

    scanner.addListener('scan', (content) => {
      const qrCodeResult = content;
      const qrCodeElement = document.createElement('p');
      qrCodeElement.textContent = qrCodeResult;
      resultsDiv.appendChild(qrCodeElement);
    });

    Instascan.Camera.getCameras()
      .then((cameras) => {
        if (cameras.length > 0) {
          // Use the first available camera (you can customize camera selection logic)
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      })
      .catch((error) => {
        console.error('Error accessing the camera:', error);
      });
  </script>
</body>

</html>
