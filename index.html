<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>   
</head>

<body>
    <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="results"></div>

    <!-- <script src="https://cdn.rawgit.com/zxing-js/library/0.19.0/dist/browser-esm/zxing.js"></script> -->
    <script>
        const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultsDiv = document.getElementById('results');

    const codeReader = new ZXing.BrowserQRCodeReader();

    async function startScanning() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
      } catch (error) {
        console.error('Error accessing the camera:', error);
      }

      codeReader.decodeFromVideoDevice(null, 'video', (result) => {
        if (result) {
          // Process the detected QR code
          const qrCodeResult = result.getText();
          const qrCodeElement = document.createElement('p');
          qrCodeElement.textContent = qrCodeResult;
          resultsDiv.appendChild(qrCodeElement);
        }
      });
    }

    startScanning();
    </script>
</body>

</html>
